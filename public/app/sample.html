<head>
    <title>Main</title>
    <meta charset="utf-8">
    <meta name="description" content="">

    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="/assets/components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/assets/app/elements/menu-card.html">

    <link type="text/css" rel="stylesheet" href="/assets/components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/assets/components/alpaca/bootstrap/alpaca.min.css">

    <script type="text/javascript" src="/assets/components/bootstrap-multiselect/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/assets/components/bootstrap/dist/js/bootstrap.min.js"></script>

    <style type="text/css">

    </style>
</head>

<body>
    <div id="form"></div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#form").alpaca({
                "schema": {
                "title":"User Feedback",
                "description":"What do you think about Alpaca?",
                "type":"object",
                "properties": {
                    "name": {
                    "type":"string",
                    "title":"Name"
                },
                "feedback": {
                     "type":"string",
                     "title":"Feedback"
                },
                "ranking": {
                    "type":"string",
                     "title":"Ranking",
                     "enum":['excellent','ok','so so']
                }
            }
        }
    });
});
</script>
</body>
</html>
