<link rel="import" href="/assets/components/polymer/polymer.html">
<link rel="import" href="/assets/components/paper-button/paper-button.html">
<link rel="import" href="/assets/components/paper-input/paper-input.html">
<link rel="import" href="/assets/components/paper-card/paper-card.html">
<style>
    paper-input {
        color:#000000;
        text-align:left;
    }

    paper-button.colored {
        color: black;
        background: lightgreen;
    }

    paper-card.centered {
        margin:auto;
        height: 270px;
        width: 250px;
        position:fixed;
        top:0;
        bottom:0;
        left:0;
        right:0;
    }

</style>
<dom-module id="login-form">

    <template>
        <form is="iron-form" id="form" method="post" action="/callback?client_name=FormClient">
            <paper-card animated elevation="3" class="centered" fit layout vertical>
                <div class="card-content">
                    <paper-input name="accountid" label="Account Id" on-keydown="checkForEnter">
                    </paper-input>
                    <paper-input name="username" label="Username" on-keydown="checkForEnter">
                    </paper-input>
                    <paper-input name="password" type="password" label="Password" on-keydown="checkForEnter">
                    </paper-input>
                </div>
                <div class="card-actions">
                  <paper-button id="login" on-click="doSend" raisedButton class="colored" label="Login">Login</paper-button>
                </div>
            </paper-card>
        </form>
    </template>

    <script>
    Polymer({
      is: 'login-form',
      doSend: function() {
        document.getElementById('form').submit();
      },

      checkForEnter: function(e) {
        if(e.keyCode === 13) {
         document.getElementById('form').submit();
        }
       }
    });
    </script>

</dom-module>
