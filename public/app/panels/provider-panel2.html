<link rel="import" href="/assets/components/paper-dialog/paper-dialog.html">
<link rel="import" href="/assets/components/paper-button/paper-button.html">
<link rel="import" href="/assets/components/paper-input/paper-input.html">
<link rel="import" href="/assets/components/gold-email-input/gold-email-input.html">
<link rel="import" href="/assets/components/paper-checkbox/paper-checkbox.html">

<dom-module id="provider-panel2">
    <template>
        <style include="app-grid-style">
            :host {
            --app-grid-columns: 3;
            }

            ul {
              padding: 0;
              list-style: none;
              width:100%;
            }

            .item {
              padding:10px;
              background-color: white;
            }

            paper-card {
              width:100%;
            }

            .container {
              margin-top:40px;
              position: center;

              @apply(--layout-horizontal);
              @apply(--layout-center);
              @apply(--layout-wrap);
            }
        </style>
        <div class="container">
        <paper-card elevation="3">
          <div class="card-content">
            <ul class="app-grid">
                <li class="item"></li>
                <li class="item">
                </li>
                <li class="item">
                    <paper-icon-button id="close" icon="close" class="close"></paper-icon-button>
                </li>
                <li class="item">
                    <paper-input id="providerNameId" name="providerName" label="Provider Name" readonly></paper-input>
                    <paper-input id="superadminUserNameId" name="superadminUserName" label="User Name" readonly></paper-input>
                    <paper-checkbox id="digestEncodedId" value="true" name="digestEncoded" checked=true disabled>Digest encoded</paper-checkbox>
                </li>
                <li class="item">
                    <paper-input id="descriptionId" name="description" label="Description" readonly></paper-input>
                    <gold-email-input id="emailId" name="email" required auto-validate error-message="Please enter a valid email" label="Email" readonly></gold-email-input>
                    <br>
                    <paper-checkbox id="suspendedId" value="true" name="suspended" checked=false disabled>Suspended</paper-checkbox>
                </li>
                <li class="item">
                </li>
                <li class="item">
                </li>
                <li class="item">
                </li>
                <li class="item">
                </li>
            </ul>
          </div>
        </paper-card>
        </div>
    </template>
    <script>
    Polymer({
      is: 'provider-panel2',

      generateUI: function(item) {
          this.querySelector('#providerNameId').value=item.providerName;
          this.querySelector('#superadminUserNameId').value=item.superadminUserName;
          this.querySelector('#digestEncodedId').checked=item.digestEncoded;
          this.querySelector('#descriptionId').value=item.description;
          this.querySelector('#emailId').value=item.email;
          this.querySelector('#suspendedId').checked=item.suspended;
      }
    });
  </script>
</dom-module>
